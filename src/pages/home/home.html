<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>CCart</ion-title>

    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let meal of menuProvider.meals;">
    <img src="{{meal.banner}}" />
    <ion-card-content>
      <!-- 
        <ion-grid>
        <ion-row>
          <ion-col col-6> <ion-card-title> {{ meal.name }} </ion-card-title> </ion-col>
          <ion-col col-6> <ion-card-title> ₱ {{ meal.price }} </ion-card-title> </ion-col>
        </ion-row>
      </ion-grid> 
    -->

    <ion-item>
      <ion-card-title item-start> {{ meal.name }} / </ion-card-title>
      <ion-card-title item-start color="danger">₱ {{ meal.price | number: '.2'}} </ion-card-title>
      <button item-end ion-button color="danger" outline large (click)="openMealInfoModal(meal)"> Buy Now</button>
    </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
