<ion-header>
  <ion-navbar>
    <ion-title>Your Transactions</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of transCtrl.transactions">
      <ion-icon name="cart" item-start color="secondary"></ion-icon>
      <h1>Transact ID : {{ item.transaction_id }}</h1>
      <h2>Total Price : â‚± {{ item.total_payment | number: '.2'}}</h2>
      <p>Bill Date : {{ item.bill_date }}</p>
      <button ion-button clear item-end (click)="openTransactionDetailsModal( item )">View</button>
    </ion-item>
  </ion-list>
</ion-content>
