<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <form>
    <ion-list>

      <ion-item>
        <ion-label fixed>Firstname</ion-label>
        <ion-input type="text" [(ngModel)]="account.fname" name="fname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Lastname</ion-label>
        <ion-input type="text" [(ngModel)]="account.lname" name="lname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Phone Number</ion-label>
        <ion-input type="text" [(ngModel)]="account.phone_number" name="phone_number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6><button ion-button block color="primary" large (click)="doSignup()">Sign Up</button></ion-col>
            <ion-col col-6>
              <button ion-button clear (click)="goToLogin()"> Already Have An Account? </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
