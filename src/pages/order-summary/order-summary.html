<ion-header>
  <ion-navbar>
    <ion-title>Your Order Summary</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="table-header">
      <ion-col col-12 col-sm>
       Product
      </ion-col>
      <ion-col col-12 col-sm>
       Price
      </ion-col>
      <ion-col col-12 col-sm>
       Qty
      </ion-col>
      <ion-col col-12 col-sm>
       Total
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 col-sm>
        {{ purchaseData.name }}
      </ion-col>
      <ion-col col-12 col-sm>
        ₱ {{ purchaseData.price | number: '.2' }}
      </ion-col>
      <ion-col col-12 col-sm>
        {{ purchaseData.quantity }}
      </ion-col>
      <ion-col col-12 col-sm>
        ₱ {{ purchaseData.total | number: '.2' }}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 col-sm>
        <button ion-button block large color="secondary" (click)="showLoading()">
          <ion-icon name="paper-plane"></ion-icon>
          Order Now
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
